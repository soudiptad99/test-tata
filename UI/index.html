<!DOCTYPE>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=1.0">
		<script src="libs/jquery.js" type="text/javascript"></script>
		<script src="libs/jquery.tmpl.min.js" type="text/javascript"></script>
		<script src="libs/jquery-ui.min.js" type="text/javascript"></script>
		<link href="libs/jquery-ui.min.css" rel="stylesheet"></link>

		<script src="../libs/lodash.min.js"></script>
		<script src='../libs/anonymousassertion.js'></script>
		<script src="../kore-bot-sdk-client.js"></script>
		<script src="chatWindow.js" type="text/javascript"></script>
		<script src="../libs/emoji.js" type="text/javascript"></script>
		<script src="../libs/recorder.js" type="text/javascript"></script>
		<script src="../libs/recorderWorker.js" type="text/javascript"></script>
		<link href="chatWindow.css" rel="stylesheet"></link>
		<link href="../libs/emojione.sprites.css" rel="stylesheet"></link>

		<script type="text/javascript">
		function guid() {
  				function s4() {
    		return Math.floor((1 + Math.random()) * 0x10000)
      			.toString(16)
      			.substring(1);
  					}
  				return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
    			s4() + '-' + s4() + s4() + s4();
			}
			$(document).on("ready", function () {
				function assertion(options, callback) {
					var jsonData = {
						"clientId": botOptions.clientId,
						"identity": botOptions.userIdentity,
						"aud": "https://idproxy.kore.com/authorize",
						"isAnonymous": true
					};
					$.ajax({
						url: "https://prodtatacap.herokuapp.com/api",
						type: 'post',
						data: jsonData,
						dataType: 'json',
						success: function (data) {
							options.assertion = data.jwt;
							options.handleError = koreBot.showError;
							callback(null, options);
							setTimeout(function () {
								if (koreBot && koreBot.initToken) {
									koreBot.initToken(options);
								}
							}, 2000);
						},
						error: function (err) {
							koreBot.showError(err.responseText);
						}
					});
				}

				var botOptions = {};
				botOptions.logLevel = 'debug';
				botOptions.koreAPIUrl = "https://bots.kore.ai/api/";
				//botOptions.bearer = "bearer xyz-------------------";
				botOptions.speechSocketUrl = 'wss://speech.kore.ai/stream/kore/decode';
				botOptions.userIdentity = guid();// Provide users email id here
				botOptions.recorderWorkerPath = '../libs/recorderWorker.js';
				botOptions.assertionFn = assertion;
				botOptions.koreAnonymousFn = koreAnonymousFn;
				botOptions.clientId   = "cs-77bf0b32-5dd8-5a9c-9922-65115b1f4016"; // secure client-id
				botOptions.botInfo = {name:"Tata Capital Chat Smart","_id":"st-0464de60-a3f9-5c19-96f1-46a65b6c8061"}; // bot name is case sensitive
				
				var chatConfig={
					botOptions:botOptions,
					allowIframe: false
				};
				var koreBot = koreBotChat();
				koreBot.show(chatConfig);
				$('.openChatWindow').click(function () {
					koreBotChat().show(chatConfig);
				});
			});
		</script>
	</head>

	<body>
		<div id="chatContainer">
			<button class="openChatWindow">Open Chat Window</button>
		</div>
	</body>

</html>
